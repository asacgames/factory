<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    function fn_login(){

        var id = $('#loginId').val();
        var pass = $('#loginPass').val();

        if(null == id || '' == id){
            alert("아이디를 입력해주세요.");
            return;
        }

        if(null == pass || '' == pass){
            alert("패스워드를 입력해주세요.");
            return;
        }


        $.ajax({
            url: "/loginApi/login",
            type: "POST",
            data: {
                id : id,
                pass : pass
            },
            success: function( result ) {
                alert("로그인성공");
            }
        });
    }

</script>

<body>
<br>
<br>
<br>
    <h2 style="text-align: center; font-weight: bold;">휴가관리 시스템 로그인</h2>
    <br>

    <form id="info">
        <div class="row">
            <div class="col-md-4" style="text-align:end; margin-top:5px;">아이디</div>
            <div class="input-group col-md-4">
                <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력해주세요" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4" style="text-align:end; margin-top:5px;">비밀번호</div>
        <div class="input-group col-md-4" style=" float: left;">
            <input type="text" class="form-control" id="loginPass" placeholder="비밀번호를 입력해주세요" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4"><button type="button" class="btn btn-primary" onClick="fn_login()">확인</button></div>
    </div>


</body>
</html>
